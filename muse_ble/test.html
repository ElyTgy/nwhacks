<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse 2 BLE Debugger</title>
</head>
<body>
    <h1>Muse 2 Bluetooth Debugger</h1>
    <button id="connectButton">Connect to Muse 2</button>
    <p id="status">Not connected</p>
    <pre id="output"></pre>

    <script>
        async function connectAndListenMuse() {
            try {
                logOutput("🔍 Searching for Muse 2...");

                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000fe8d-0000-1000-8000-00805f9b34fb'] // Muse 2 Service UUID
                });

                logOutput(`✅ Connecting to: ${device.name}`);
                document.getElementById("status").textContent = `Connected to: ${device.name}`;

                const server = await device.gatt.connect();
                logOutput("✅ Connected to GATT server");

                // Get all services
                const services = await server.getPrimaryServices();
                logOutput(`🔹 Found ${services.length} services`);

                for (const service of services) {
                    logOutput(`🔹 Service UUID: ${service.uuid}`);

                    // Get all characteristics for this service
                    const characteristics = await service.getCharacteristics();
                    for (const characteristic of characteristics) {
                        logOutput(`  🔸 Characteristic UUID: ${characteristic.uuid}`);
                        console.log(`  Properties:`, characteristic.properties);
                        console.log(`Characteristic properties:`, characteristic.properties);

                        // If it's readable, try reading the value
                        if (characteristic.properties.read) {
                            await readCharacteristicValue(characteristic);
                        }

                        // If it supports notifications, subscribe to it
                        if (characteristic.properties.notify) {
                            await subscribeToCharacteristic(characteristic);
                        }
                    }
                }

                logOutput("✅ Finished listing services and characteristics");

            } catch (error) {
                logOutput(`❌ Error: ${error}`);
            }
        }

        // 🔹 Subscribe to characteristic notifications
        async function subscribeToCharacteristic(characteristic) {
            try {
                logOutput(`  🟠 Subscribing to: ${characteristic.uuid}`);
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', (event) => {
                    logOutput(`  🔴 Notification from ${characteristic.uuid}: ${formatValue(event.target.value)}`);
                });

                logOutput(`✅ Successfully subscribed to: ${characteristic.uuid}`);
            } catch (error) {
                logOutput(`❌ Error subscribing to ${characteristic.uuid}: ${error}`);
            }
        }

        // 🔹 Read characteristic values
        async function readCharacteristicValue(characteristic) {
            try {
                const value = await characteristic.readValue();
                logOutput(`  🟢 Readable value from ${characteristic.uuid}: ${formatValue(value)}`);
            } catch (error) {
                logOutput(`❌ Error reading ${characteristic.uuid}: ${error}`);
            }
        }

        // 🔹 Format incoming BLE data
        function formatValue(value) {
            if (!value) return "N/A";
            const bytes = new Uint8Array(value.buffer);
            return `[${bytes.join(", ")}]`;
        }

        // 🔹 Function to log messages to the webpage
        function logOutput(message) {
            console.log(message);
            document.getElementById("output").textContent += message + "\n";
        }

        // 🔹 Attach function to button
        document.getElementById("connectButton").addEventListener("click", connectAndListenMuse);
    </script>
</body>
</html>
